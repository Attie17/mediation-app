<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Mediation App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 32px;
            color: #06b6d4;
        }
        p {
            margin: 0 0 30px 0;
            color: #cbd5e1;
            font-size: 16px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .status.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }
        .status.info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
        }
        .btn {
            display: inline-block;
            padding: 12px 32px;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(6, 182, 212, 0.3);
        }
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .details {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-size: 14px;
            color: #94a3b8;
            text-align: left;
        }
        .details code {
            color: #06b6d4;
            background: rgba(6, 182, 212, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ‘‹</div>
        <h1>Logout</h1>
        <p>Clear your session and return to the login page</p>
        
        <div id="status" class="status info">
            Ready to log out...
        </div>

        <div class="details">
            <strong>This will clear:</strong><br>
            â€¢ Authentication token<br>
            â€¢ User information<br>
            â€¢ Active case ID<br>
            â€¢ Last route data<br>
            â€¢ All localStorage data
        </div>
        
        <button class="btn" onclick="logout()">Logout Now</button>
        
        <div style="margin-top: 20px; font-size: 14px; color: #64748b;">
            Or manually clear in browser console:<br>
            <code style="color: #06b6d4;">localStorage.clear()</code>
        </div>
    </div>

    <script>
        function logout() {
            const statusDiv = document.getElementById('status');
            
            try {
                // Clear all localStorage
                localStorage.clear();
                
                // Show success message
                statusDiv.className = 'status success';
                statusDiv.textContent = 'âœ“ Successfully logged out! Redirecting...';
                
                // Redirect to home page after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'http://localhost:5173/';
                }, 1500);
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'âœ— Error: ' + error.message;
                statusDiv.style.background = 'rgba(239, 68, 68, 0.2)';
                statusDiv.style.borderColor = 'rgba(239, 68, 68, 0.3)';
                statusDiv.style.color = '#f87171';
            }
        }
    </script>
</body>
</html>
