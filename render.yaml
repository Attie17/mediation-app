services:
  - type: web
    name: mediation-app-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && rm -rf node_modules && npm install --legacy-peer-deps --no-cache
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      # Required by envValidator in production
      - key: FRONTEND_URL
        value: https://www.divorcesmediator.com
      - key: SESSION_SECRET
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: DEV_AUTH_ENABLED
        value: false
      - key: DATABASE_URL
        sync: false
      - key: DATABASE_POOL_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://www.divorcesmediator.com,https://divorcesmediator.com,http://localhost:5173,http://localhost:3000
      - key: PORT
        value: 3000
      - key: NODE_TLS_REJECT_UNAUTHORIZED
        value: 0
      - key: PGSSLMODE
        value: no-verify
