<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth Debug Tool</title>
  <style>
    body { font-family: Arial, sans-serif; background: #1e293b; color: #fff; padding: 2rem; }
    input, button { margin: 0.5rem 0; padding: 0.5rem; border-radius: 4px; border: 1px solid #334155; }
    button { background: #3b82f6; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #2563eb; }
    .result { background: #334155; padding: 1rem; border-radius: 4px; margin-top: 1rem; }
    .error { color: #f87171; }
    .success { color: #34d399; }
  </style>
</head>
<body>
  <h1>Auth Debug Tool</h1>
  <h2>Test Login</h2>
  <input id="login-email" type="email" placeholder="Email" value="admin@test.com"><br>
  <input id="login-password" type="password" placeholder="Password" value="admin123"><br>
  <button onclick="testLogin()">Test Login</button>
  <div id="login-result" class="result"></div>

  <h2>Test Register</h2>
  <input id="register-name" type="text" placeholder="Name" value="Test User"><br>
  <input id="register-email" type="email" placeholder="Email" value="testuser@test.com"><br>
  <input id="register-password" type="password" placeholder="Password" value="test123"><br>
  <select id="register-role">
    <option value="divorcee">Divorcee</option>
    <option value="mediator">Mediator</option>
    <option value="lawyer">Lawyer</option>
    <option value="admin">Admin</option>
  </select><br>
  <button onclick="testRegister()">Test Register</button>
  <div id="register-result" class="result"></div>

  <script>
    const API_BASE = 'http://localhost:4000/api/auth';
    async function testLogin() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const resultDiv = document.getElementById('login-result');
      resultDiv.textContent = 'Loading...';
      try {
        const res = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok && data.token) {
          resultDiv.innerHTML = `<span class='success'>Success! Token: ${data.token.substring(0, 24)}...</span>`;
        } else {
          resultDiv.innerHTML = `<span class='error'>Error: ${data.error?.message || JSON.stringify(data)}</span>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<span class='error'>Network error: ${err.message}</span>`;
      }
    }
    async function testRegister() {
      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const role = document.getElementById('register-role').value;
      const resultDiv = document.getElementById('register-result');
      resultDiv.textContent = 'Loading...';
      try {
        const res = await fetch(`${API_BASE}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, name, role })
        });
        const data = await res.json();
        if (res.ok && data.token) {
          resultDiv.innerHTML = `<span class='success'>Success! Token: ${data.token.substring(0, 24)}...</span>`;
        } else {
          resultDiv.innerHTML = `<span class='error'>Error: ${data.error?.message || JSON.stringify(data)}</span>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<span class='error'>Network error: ${err.message}</span>`;
      }
    }
  </script>
</body>
</html>
